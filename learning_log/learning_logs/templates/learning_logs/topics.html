{% extends "learning_logs/base.html" %}

{% block content %}
  <p>
    Topics
  </p>

  <ul>
    <!--this is a for loop which iterates through topics-->
    {% for topic in topics %}
      <li>
        <a href = "{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>No topic has been added yet</li>
    {% endfor %}
  </ul>
{% endblock content %}
